<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="products">
      <!-- Filter -->
      <div class="filters-container">
        <!-- Search Input -->
        <form action="" class="input-form">
          <input type="text" class="search-input" placeholder="Search..." />
        </form>
        <!-- End of Search Input -->
        <h5>Company</h5>
        <!-- Categories -->
        <article class="companies">
          <button class="company-btn">All</button>
          <button class="company-btn">Ikea</button>
          <button class="company-btn">Marcos</button>
          <button class="company-btn">Nike</button>
        </article>
        <!--End of Categories -->
      </div>
      <!-- End of Filter -->
      <!-- Product -->
      <div class="products-container">
        <article class="product">
          <img
            src="https://dl.airtable.com/.attachments/05ecddf7ac8d581ecc3f7922415e7907/a4242abc/product-1.jpeg"
            class="img product-img"
            alt=""
          />
          <footer>
            <h5 class="product-name">Product name</h5>
            <span class="product-price">$26.9</span>
          </footer>
        </article>
      </div>
      <!-- End of Product -->
    </section>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
